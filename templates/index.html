<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 음성 인식 - Real-time STT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #28a745;
        }

        .status-dot.recording {
            background: #ff6b6b;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary.recording {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
        }

        .btn-secondary {
            background: #e9ecef;
            color: #495057;
        }

        .btn-secondary:hover {
            background: #dee2e6;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .language-selector {
            padding: 10px 20px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .language-selector:focus {
            outline: none;
            border-color: #667eea;
        }

        .transcription-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
        }

        .transcription-item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .transcription-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .language-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
            color: white;
        }

        .badge-ko {
            background: #ff6b6b;
        }

        .badge-en {
            background: #4dabf7;
        }

        .badge-auto {
            background: #69db7c;
        }

        .confidence {
            color: #868e96;
            font-size: 0.85em;
        }

        .timestamp {
            color: #adb5bd;
            font-size: 0.85em;
        }

        .transcription-text {
            color: #212529;
            font-size: 1.1em;
            line-height: 1.5;
        }

        .audio-visualizer {
            height: 60px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .visualizer-bar {
            width: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0 2px;
            height: 20px;
            border-radius: 2px;
            animation: wave 0.5s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { height: 20px; }
            50% { height: 40px; }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #868e96;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .empty-state {
            text-align: center;
            color: #adb5bd;
            padding: 60px 20px;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body data-ws-url="{{ ws_url }}">
    <div class="container">
        <h1>🎤 실시간 음성 인식</h1>
        <p class="subtitle">Faster-Whisper Large-v3 | 한국어 & English</p>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">연결 중...</span>
            </div>
            <select class="language-selector" id="languageSelect">
                <option value="auto">🌐 자동 감지</option>
                <option value="ko">🇰🇷 한국어</option>
                <option value="en">🇺🇸 English</option>
                <option value="ja">🇯🇵 日本語</option>
                <option value="zh">🇨🇳 中文</option>
            </select>
        </div>

        <div class="audio-visualizer" id="visualizer" style="display: none;">
            <div class="visualizer-bar" style="animation-delay: 0s;"></div>
            <div class="visualizer-bar" style="animation-delay: 0.1s;"></div>
            <div class="visualizer-bar" style="animation-delay: 0.2s;"></div>
            <div class="visualizer-bar" style="animation-delay: 0.3s;"></div>
            <div class="visualizer-bar" style="animation-delay: 0.4s;"></div>
            <div class="visualizer-bar" style="animation-delay: 0.5s;"></div>
            <div class="visualizer-bar" style="animation-delay: 0.6s;"></div>
            <div class="visualizer-bar" style="animation-delay: 0.7s;"></div>
            <div class="visualizer-bar" style="animation-delay: 0.8s;"></div>
            <div class="visualizer-bar" style="animation-delay: 0.9s;"></div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="recordBtn" disabled>
                <span id="recordIcon">🎙️</span>
                <span id="recordText">녹음 시작</span>
            </button>
            <button class="btn btn-secondary" id="clearBtn">
                🗑️ 전체 삭제
            </button>
            <button class="btn btn-secondary" id="downloadBtn">
                💾 내보내기
            </button>
        </div>

        <div class="transcription-container" id="transcriptionContainer">
            <div class="empty-state">
                <div class="empty-state-icon">🎤</div>
                <p>마이크 버튼을 눌러 음성 인식을 시작하세요</p>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="wordCount">0</div>
                <div class="stat-label">단어 수</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="sessionTime">00:00</div>
                <div class="stat-label">녹음 시간</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgConfidence">-</div>
                <div class="stat-label">평균 신뢰도</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="detectedLang">-</div>
                <div class="stat-label">감지 언어</div>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        let ws = null;
        let mediaRecorder = null;
        let audioContext = null;
        let analyser = null;
        let microphone = null;
        let isRecording = false;
        let recordingStartTime = null;
        let sessionTimer = null;
        let transcriptions = [];
        let totalWords = 0;
        let totalConfidence = 0;
        let confidenceCount = 0;

        // DOM 요소
        const recordBtn = document.getElementById('recordBtn');
        const recordIcon = document.getElementById('recordIcon');
        const recordText = document.getElementById('recordText');
        const clearBtn = document.getElementById('clearBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const languageSelect = document.getElementById('languageSelect');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const transcriptionContainer = document.getElementById('transcriptionContainer');
        const visualizer = document.getElementById('visualizer');
        const wordCount = document.getElementById('wordCount');
        const sessionTime = document.getElementById('sessionTime');
        const avgConfidence = document.getElementById('avgConfidence');
        const detectedLang = document.getElementById('detectedLang');

        // WebSocket 연결
        async function connectWebSocket() {
            try {
                // API에서 WebSocket URL 가져오기
                const response = await fetch('/api/config');
                const config = await response.json();
                const wsUrl = config.ws_url;

                console.log('Connecting to WebSocket:', wsUrl);
                ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('✅ WebSocket 연결됨');
                statusDot.classList.add('connected');
                statusText.textContent = '연결됨';
                recordBtn.disabled = false;

                // 언어 설정 전송
                sendConfig();
            };

                ws.onclose = () => {
                    console.log('❌ WebSocket 연결 종료');
                    statusDot.classList.remove('connected');
                    statusText.textContent = '연결 끊김';
                    recordBtn.disabled = true;

                    // 3초 후 재연결 시도
                    setTimeout(connectWebSocket, 3000);
                };

                ws.onerror = (error) => {
                    console.error('WebSocket 오류:', error);
                    statusText.textContent = '연결 오류';
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);

                    if (data.type === 'transcription') {
                        addTranscription(data);
                    } else if (data.type === 'config_updated') {
                        console.log('설정 업데이트됨:', data);
                    }
                };
            } catch (error) {
                console.error('연결 설정 오류:', error);
                statusText.textContent = '설정 로드 실패';
                setTimeout(connectWebSocket, 3000);
            }
        }

        // 설정 전송
        function sendConfig() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'config',
                    language: languageSelect.value
                }));
            }
        }

        // 오디오 녹음 시작
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                // AudioContext 설정
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);

                const scriptProcessor = audioContext.createScriptProcessor(4096, 1, 1);

                analyser.smoothingTimeConstant = 0.8;
                analyser.fftSize = 1024;

                microphone.connect(analyser);
                analyser.connect(scriptProcessor);
                scriptProcessor.connect(audioContext.destination);

                scriptProcessor.onaudioprocess = (event) => {
                    if (!isRecording) return;

                    const inputData = event.inputBuffer.getChannelData(0);

                    // 16kHz로 다운샘플링
                    const downsampledData = downsample(inputData, audioContext.sampleRate, 16000);

                    // WebSocket으로 전송
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        const base64Data = arrayBufferToBase64(downsampledData.buffer);
                        ws.send(JSON.stringify({
                            type: 'audio',
                            data: base64Data,
                            sampleRate: 16000
                        }));
                    }
                };

                isRecording = true;
                recordingStartTime = Date.now();
                startSessionTimer();

                // UI 업데이트
                recordBtn.classList.add('recording');
                recordIcon.textContent = '⏹️';
                recordText.textContent = '녹음 중지';
                statusDot.classList.add('recording');
                statusText.textContent = '녹음 중...';
                visualizer.style.display = 'flex';

                // 빈 상태 제거
                const emptyState = transcriptionContainer.querySelector('.empty-state');
                if (emptyState) {
                    emptyState.remove();
                }

                console.log('🎤 녹음 시작');

            } catch (error) {
                console.error('마이크 접근 오류:', error);
                alert('마이크 접근 권한이 필요합니다.');
            }
        }

        // 오디오 녹음 중지
        function stopRecording() {
            if (scriptProcessor) {
                scriptProcessor.disconnect();
            }
            if (microphone) {
                microphone.disconnect();
            }
            if (audioContext) {
                audioContext.close();
            }

            isRecording = false;
            stopSessionTimer();

            // UI 업데이트
            recordBtn.classList.remove('recording');
            recordIcon.textContent = '🎙️';
            recordText.textContent = '녹음 시작';
            statusDot.classList.remove('recording');
            statusText.textContent = '연결됨';
            visualizer.style.display = 'none';

            console.log('⏹️ 녹음 중지');
        }

        // 다운샘플링 함수
        function downsample(buffer, fromSampleRate, toSampleRate) {
            if (fromSampleRate === toSampleRate) {
                return buffer;
            }
            const sampleRateRatio = fromSampleRate / toSampleRate;
            const newLength = Math.round(buffer.length / sampleRateRatio);
            const result = new Float32Array(newLength);
            let offsetResult = 0;
            let offsetBuffer = 0;
            while (offsetResult < result.length) {
                const nextOffsetBuffer = Math.round((offsetResult + 1) * sampleRateRatio);
                let accum = 0, count = 0;
                for (let i = offsetBuffer; i < nextOffsetBuffer && i < buffer.length; i++) {
                    accum += buffer[i];
                    count++;
                }
                result[offsetResult] = accum / count;
                offsetResult++;
                offsetBuffer = nextOffsetBuffer;
            }
            return result;
        }

        // ArrayBuffer를 Base64로 변환
        function arrayBufferToBase64(buffer) {
            const bytes = new Uint8Array(buffer);
            let binary = '';
            for (let i = 0; i < bytes.byteLength; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary);
        }

        // 전사 결과 추가
        function addTranscription(data) {
            transcriptions.push(data);

            const item = document.createElement('div');
            item.className = 'transcription-item';

            // 언어별 배지 색상
            let badgeClass = 'badge-auto';
            let langDisplay = data.language?.toUpperCase() || 'AUTO';

            if (data.language === 'ko') {
                badgeClass = 'badge-ko';
                langDisplay = '한국어';
            } else if (data.language === 'en') {
                badgeClass = 'badge-en';
                langDisplay = 'English';
            }

            // 타임스탬프 포맷
            const timestamp = new Date(data.timestamp * 1000).toLocaleTimeString('ko-KR');

            item.innerHTML = `
                <div class="transcription-header">
                    <span class="language-badge ${badgeClass}">${langDisplay}</span>
                    <div>
                        <span class="confidence">신뢰도: ${(data.confidence * 100).toFixed(1)}%</span>
                        <span class="timestamp">${timestamp}</span>
                    </div>
                </div>
                <div class="transcription-text">${data.text}</div>
            `;

            transcriptionContainer.appendChild(item);
            transcriptionContainer.scrollTop = transcriptionContainer.scrollHeight;

            // 통계 업데이트
            updateStats(data);
        }

        // 통계 업데이트
        function updateStats(data) {
            // 단어 수 계산
            const words = data.text.split(/\s+/).filter(word => word.length > 0);
            totalWords += words.length;
            wordCount.textContent = totalWords;

            // 평균 신뢰도
            totalConfidence += data.confidence;
            confidenceCount++;
            const avgConf = (totalConfidence / confidenceCount * 100).toFixed(1);
            avgConfidence.textContent = avgConf + '%';

            // 감지 언어
            if (data.language === 'ko') {
                detectedLang.textContent = '🇰🇷';
            } else if (data.language === 'en') {
                detectedLang.textContent = '🇺🇸';
            } else {
                detectedLang.textContent = data.language?.toUpperCase() || '-';
            }
        }

        // 세션 타이머
        function startSessionTimer() {
            sessionTimer = setInterval(() => {
                const elapsed = Date.now() - recordingStartTime;
                const minutes = Math.floor(elapsed / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                sessionTime.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function stopSessionTimer() {
            if (sessionTimer) {
                clearInterval(sessionTimer);
                sessionTimer = null;
            }
        }

        // 전체 삭제
        function clearTranscriptions() {
            transcriptionContainer.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">🎤</div>
                    <p>마이크 버튼을 눌러 음성 인식을 시작하세요</p>
                </div>
            `;
            transcriptions = [];
            totalWords = 0;
            totalConfidence = 0;
            confidenceCount = 0;
            wordCount.textContent = '0';
            sessionTime.textContent = '00:00';
            avgConfidence.textContent = '-';
            detectedLang.textContent = '-';
        }

        // 내보내기
        function downloadTranscriptions() {
            if (transcriptions.length === 0) {
                alert('내보낼 내용이 없습니다.');
                return;
            }

            let content = '실시간 음성 인식 결과\n';
            content += '=' . repeat(50) + '\n\n';

            transcriptions.forEach((item, index) => {
                const timestamp = new Date(item.timestamp * 1000).toLocaleString('ko-KR');
                content += `[${index + 1}] ${timestamp}\n`;
                content += `언어: ${item.language} | 신뢰도: ${(item.confidence * 100).toFixed(1)}%\n`;
                content += `${item.text}\n\n`;
            });

            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `transcription_${new Date().toISOString()}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // 이벤트 리스너
        recordBtn.addEventListener('click', () => {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });

        clearBtn.addEventListener('click', clearTranscriptions);
        downloadBtn.addEventListener('click', downloadTranscriptions);
        languageSelect.addEventListener('change', sendConfig);

        // 페이지 로드 시 WebSocket 연결
        connectWebSocket();

        // 페이지 언로드 시 정리
        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close();
            }
            if (isRecording) {
                stopRecording();
            }
        });
    </script>
</body>
</html>

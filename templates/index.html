<body data-ws-url="{{ ws_url }}">

    <script>
        // ì „ì—­ ë³€ìˆ˜
        let ws = null;
        let mediaRecorder = null;
        let audioContext = null;
        let analyser = null;
        let microphone = null;
        let isRecording = false;
        let recordingStartTime = null;
        let sessionTimer = null;
        let transcriptions = [];
        let totalWords = 0;
        let totalConfidence = 0;
        let confidenceCount = 0;

        // DOM ìš”ì†Œ
        const recordBtn = document.getElementById('recordBtn');
        const recordIcon = document.getElementById('recordIcon');
        const recordText = document.getElementById('recordText');
        const clearBtn = document.getElementById('clearBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const languageSelect = document.getElementById('languageSelect');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const transcriptionContainer = document.getElementById('transcriptionContainer');
        const visualizer = document.getElementById('visualizer');
        const wordCount = document.getElementById('wordCount');
        const sessionTime = document.getElementById('sessionTime');
        const avgConfidence = document.getElementById('avgConfidence');
        const detectedLang = document.getElementById('detectedLang');

        // WebSocket ì—°ê²°
        async function connectWebSocket() {
            try {
                // APIì—ì„œ WebSocket URL ê°€ì ¸ì˜¤ê¸°
                const response = await fetch('/api/config');
                const config = await response.json();
                const wsUrl = config.ws_url;

                console.log('Connecting to WebSocket:', wsUrl);
                ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('âœ… WebSocket ì—°ê²°ë¨');
                statusDot.classList.add('connected');
                statusText.textContent = 'ì—°ê²°ë¨';
                recordBtn.disabled = false;

                // ì–¸ì–´ ì„¤ì • ì „ì†¡
                sendConfig();
            };

                ws.onclose = () => {
                    console.log('âŒ WebSocket ì—°ê²° ì¢…ë£Œ');
                    statusDot.classList.remove('connected');
                    statusText.textContent = 'ì—°ê²° ëŠê¹€';
                    recordBtn.disabled = true;

                    // 3ì´ˆ í›„ ì¬ì—°ê²° ì‹œë„
                    setTimeout(connectWebSocket, 3000);
                };

                ws.onerror = (error) => {
                    console.error('WebSocket ì˜¤ë¥˜:', error);
                    statusText.textContent = 'ì—°ê²° ì˜¤ë¥˜';
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);

                    if (data.type === 'transcription') {
                        addTranscription(data);
                    } else if (data.type === 'config_updated') {
                        console.log('ì„¤ì • ì—…ë°ì´íŠ¸ë¨:', data);
                    }
                };
            } catch (error) {
                console.error('ì—°ê²° ì„¤ì • ì˜¤ë¥˜:', error);
                statusText.textContent = 'ì„¤ì • ë¡œë“œ ì‹¤íŒ¨';
                setTimeout(connectWebSocket, 3000);
            }
        }

        // ì„¤ì • ì „ì†¡
        function sendConfig() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'config',
                    language: languageSelect.value
                }));
            }
        }

        // ì˜¤ë””ì˜¤ ë…¹ìŒ ì‹œì‘
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                // AudioContext ì„¤ì •
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);

                const scriptProcessor = audioContext.createScriptProcessor(4096, 1, 1);

                analyser.smoothingTimeConstant = 0.8;
                analyser.fftSize = 1024;

                microphone.connect(analyser);
                analyser.connect(scriptProcessor);
                scriptProcessor.connect(audioContext.destination);

                scriptProcessor.onaudioprocess = (event) => {
                    if (!isRecording) return;

                    const inputData = event.inputBuffer.getChannelData(0);

                    // 16kHzë¡œ ë‹¤ìš´ìƒ˜í”Œë§
                    const downsampledData = downsample(inputData, audioContext.sampleRate, 16000);

                    // WebSocketìœ¼ë¡œ ì „ì†¡
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        const base64Data = arrayBufferToBase64(downsampledData.buffer);
                        ws.send(JSON.stringify({
                            type: 'audio',
                            data: base64Data,
                            sampleRate: 16000
                        }));
                    }
                };

                isRecording = true;
                recordingStartTime = Date.now();
                startSessionTimer();

                // UI ì—…ë°ì´íŠ¸
                recordBtn.classList.add('recording');
                recordIcon.textContent = 'â¹ï¸';
                recordText.textContent = 'ë…¹ìŒ ì¤‘ì§€';
                statusDot.classList.add('recording');
                statusText.textContent = 'ë…¹ìŒ ì¤‘...';
                visualizer.style.display = 'flex';

                // ë¹ˆ ìƒíƒœ ì œê±°
                const emptyState = transcriptionContainer.querySelector('.empty-state');
                if (emptyState) {
                    emptyState.remove();
                }

                console.log('ğŸ¤ ë…¹ìŒ ì‹œì‘');

            } catch (error) {
                console.error('ë§ˆì´í¬ ì ‘ê·¼ ì˜¤ë¥˜:', error);
                alert('ë§ˆì´í¬ ì ‘ê·¼ ê¶Œí•œì´ í•„ìš”í•©ë‹ˆë‹¤.');
            }
        }

        // ì˜¤ë””ì˜¤ ë…¹ìŒ ì¤‘ì§€
        function stopRecording() {
            if (scriptProcessor) {
                scriptProcessor.disconnect();
            }
            if (microphone) {
                microphone.disconnect();
            }
            if (audioContext) {
                audioContext.close();
            }

            isRecording = false;
            stopSessionTimer();

            // UI ì—…ë°ì´íŠ¸
            recordBtn.classList.remove('recording');
            recordIcon.textContent = 'ğŸ™ï¸';
            recordText.textContent = 'ë…¹ìŒ ì‹œì‘';
            statusDot.classList.remove('recording');
            statusText.textContent = 'ì—°ê²°ë¨';
            visualizer.style.display = 'none';

            console.log('â¹ï¸ ë…¹ìŒ ì¤‘ì§€');
        }

        // ë‹¤ìš´ìƒ˜í”Œë§ í•¨ìˆ˜
        function downsample(buffer, fromSampleRate, toSampleRate) {
            if (fromSampleRate === toSampleRate) {
                return buffer;
            }
            const sampleRateRatio = fromSampleRate / toSampleRate;
            const newLength = Math.round(buffer.length / sampleRateRatio);
            const result = new Float32Array(newLength);
            let offsetResult = 0;
            let offsetBuffer = 0;
            while (offsetResult < result.length) {
                const nextOffsetBuffer = Math.round((offsetResult + 1) * sampleRateRatio);
                let accum = 0, count = 0;
                for (let i = offsetBuffer; i < nextOffsetBuffer && i < buffer.length; i++) {
                    accum += buffer[i];
                    count++;
                }
                result[offsetResult] = accum / count;
                offsetResult++;
                offsetBuffer = nextOffsetBuffer;
            }
            return result;
        }

        // ArrayBufferë¥¼ Base64ë¡œ ë³€í™˜
        function arrayBufferToBase64(buffer) {
            const bytes = new Uint8Array(buffer);
            let binary = '';
            for (let i = 0; i < bytes.byteLength; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary);
        }

        // ì „ì‚¬ ê²°ê³¼ ì¶”ê°€
        function addTranscription(data) {
            transcriptions.push(data);

            const item = document.createElement('div');
            item.className = 'transcription-item';

            // ì–¸ì–´ë³„ ë°°ì§€ ìƒ‰ìƒ
            let badgeClass = 'badge-auto';
            let langDisplay = data.language?.toUpperCase() || 'AUTO';

            if (data.language === 'ko') {
                badgeClass = 'badge-ko';
                langDisplay = 'í•œêµ­ì–´';
            } else if (data.language === 'en') {
                badgeClass = 'badge-en';
                langDisplay = 'English';
            }

            // íƒ€ì„ìŠ¤íƒ¬í”„ í¬ë§·
            const timestamp = new Date(data.timestamp * 1000).toLocaleTimeString('ko-KR');

            item.innerHTML = `
                <div class="transcription-header">
                    <span class="language-badge ${badgeClass}">${langDisplay}</span>
                    <div>
                        <span class="confidence">ì‹ ë¢°ë„: ${(data.confidence * 100).toFixed(1)}%</span>
                        <span class="timestamp">${timestamp}</span>
                    </div>
                </div>
                <div class="transcription-text">${data.text}</div>
            `;

            transcriptionContainer.appendChild(item);
            transcriptionContainer.scrollTop = transcriptionContainer.scrollHeight;

            // í†µê³„ ì—…ë°ì´íŠ¸
            updateStats(data);
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats(data) {
            // ë‹¨ì–´ ìˆ˜ ê³„ì‚°
            const words = data.text.split(/\s+/).filter(word => word.length > 0);
            totalWords += words.length;
            wordCount.textContent = totalWords;

            // í‰ê·  ì‹ ë¢°ë„
            totalConfidence += data.confidence;
            confidenceCount++;
            const avgConf = (totalConfidence / confidenceCount * 100).toFixed(1);
            avgConfidence.textContent = avgConf + '%';

            // ê°ì§€ ì–¸ì–´
            if (data.language === 'ko') {
                detectedLang.textContent = 'ğŸ‡°ğŸ‡·';
            } else if (data.language === 'en') {
                detectedLang.textContent = 'ğŸ‡ºğŸ‡¸';
            } else {
                detectedLang.textContent = data.language?.toUpperCase() || '-';
            }
        }

        // ì„¸ì…˜ íƒ€ì´ë¨¸
        function startSessionTimer() {
            sessionTimer = setInterval(() => {
                const elapsed = Date.now() - recordingStartTime;
                const minutes = Math.floor(elapsed / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                sessionTime.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function stopSessionTimer() {
            if (sessionTimer) {
                clearInterval(sessionTimer);
                sessionTimer = null;
            }
        }

        // ì „ì²´ ì‚­ì œ
        function clearTranscriptions() {
            transcriptionContainer.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">ğŸ¤</div>
                    <p>ë§ˆì´í¬ ë²„íŠ¼ì„ ëˆŒëŸ¬ ìŒì„± ì¸ì‹ì„ ì‹œì‘í•˜ì„¸ìš”</p>
                </div>
            `;
            transcriptions = [];
            totalWords = 0;
            totalConfidence = 0;
            confidenceCount = 0;
            wordCount.textContent = '0';
            sessionTime.textContent = '00:00';
            avgConfidence.textContent = '-';
            detectedLang.textContent = '-';
        }

        // ë‚´ë³´ë‚´ê¸°
        function downloadTranscriptions() {
            if (transcriptions.length === 0) {
                alert('ë‚´ë³´ë‚¼ ë‚´ìš©ì´ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            let content = 'ì‹¤ì‹œê°„ ìŒì„± ì¸ì‹ ê²°ê³¼\n';
            content += '=' . repeat(50) + '\n\n';

            transcriptions.forEach((item, index) => {
                const timestamp = new Date(item.timestamp * 1000).toLocaleString('ko-KR');
                content += `[${index + 1}] ${timestamp}\n`;
                content += `ì–¸ì–´: ${item.language} | ì‹ ë¢°ë„: ${(item.confidence * 100).toFixed(1)}%\n`;
                content += `${item.text}\n\n`;
            });

            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `transcription_${new Date().toISOString()}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        recordBtn.addEventListener('click', () => {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });

        clearBtn.addEventListener('click', clearTranscriptions);
        downloadBtn.addEventListener('click', downloadTranscriptions);
        languageSelect.addEventListener('change', sendConfig);

        // í˜ì´ì§€ ë¡œë“œ ì‹œ WebSocket ì—°ê²°
        connectWebSocket();

        // í˜ì´ì§€ ì–¸ë¡œë“œ ì‹œ ì •ë¦¬
        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close();
            }
            if (isRecording) {
                stopRecording();
            }
        });
    </script>

# Redis configuration for RAG system

# Memory management
maxmemory 1gb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000
dbfilename dump.rdb
dir /data

# Network
bind 0.0.0.0
port 6379
protected-mode no

# Performance
tcp-keepalive 300
timeout 0

# Logging
loglevel notice